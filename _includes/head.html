<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "src/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <link rel="icon" type="image/png" href="{{ "src/img/favicon/favicon16.png" | prepend: site.baseurl }}" sizes="16x16">  
  <link rel="icon" type="image/png" href="{{ "src/img/favicon/favicon32.png" | prepend: site.baseurl }}" sizes="32x32">  
  <link rel="icon" type="image/png" href="{{ "src/img/favicon/favicon96.png" | prepend: site.baseurl }}" sizes="96x96">
  
  <script src="https://use.typekit.net/dzu2xvz.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
